DO CREATE_GUARD_POINT 1 82 43
DO CREATE_GUARD_POINT 2 76 38
DO CREATE_GUARD_POINT 3 78 46

EVERY 28 
	SET $BGV = GET_HIGHEST_GRUDGE_PLAYER
	DO ATTACK_BUILDING $BGV E_BUILDING_TRAINING 1 6 0
END EVERY

EVERY 120
	SET $NP = GET_NUM_AT_GUARD_POINT U_PRIEST 1
	SET $NW = GET_NUM_AT_GUARD_POINT U_WARRIOR 1
	SET $NF = GET_NUM_AT_GUARD_POINT U_FIREWARRIOR 1
	SET $NP2 = GET_NUM_AT_GUARD_POINT U_PRIEST 3
	IF $NW < 2
		DO SET_GUARD_PATROL 1,2 2 0 0
	END_IF
	IF $NF < 2
		DO SET_GUARD_PATROL 1,2 0 2 0
	END_IF
	IF $NP2 < 2
		DO SET_GUARD_PATROL 3 0 0 1
	END_IF
END EVERY

EVERY 56
	IF VAL_NUM_WARRIORS_RED > VAL_NUM_WARRIORS_BLUE
		DO ATTACK_BUILDING BLUE E_BUILDING_HUT 0 4 1
	END_IF
END EVERY

EVERY 64
	IF IS_BLUE_SHAMAN_DEAD = 1
		DO ATTACK_BUILDING BLUE E_BUILDING_TRAINING 1 3 0
	END_IF
	IF IS_BLUE_SHAMAN_DEAD = 0
		DO PATROL_SETTLEMENT
	END_IF
END EVERY