DO SET_SETTLEMENT_RADIUS 20
DO DELUGE_EVENT 23:00:00

DAY 0
	DO SHOW_DIALOG 5
END DAY

EVERY 32 
	IF VAL_DAYS_PASSED > 0
		DO ATTACK_BUILDING BLUE E_BUILDING_TRAINING 1 6 0
	END_IF
END EVERY

EVERY 35 
	IF VAL_DAYS_PASSED > 0
		DO ATTACK_BUILDING YELLOW E_BUILDING_TRAINING 0 4 0
	END_IF
END EVERY

EVERY 14
	IF VAL_DAYS_PASSED > 0
		IF VAL_NUM_WARRIORS_MY > VAL_NUM_WARRIORS_BLUE
			DO ATTACK_BUILDING BLUE E_BUILDING_HUT 0 4 1
		END_IF
		IF VAL_NUM_WARRIORS_MY > VAL_NUM_WARRIORS_YELLOW
			DO ATTACK_BUILDING YELLOW E_BUILDING_HUT 0 4 1
		END_IF
	END_IF
END EVERY

EVERY 32
	IF VAL_NUM_PRIESTS_MY < VAL_NUM_PRIESTS_BLUE
		DO TRAIN_UNITS U_PRIEST 3
	END_IF 
	IF VAL_NUM_WARRIORS_MY < VAL_NUM_WARRIORS_BLUE
		DO TRAIN_UNITS U_WARRIOR 3
	END_IF 
END EVERY

EVERY 64
	DO PATROL_SETTLEMENT
END EVERY