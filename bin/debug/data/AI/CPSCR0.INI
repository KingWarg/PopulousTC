DO SET_SETTLEMENT_RADIUS 20
DAY 0
	DO SHOW_DIALOG 3
END DAY

DAY 3
	DO CAST_SPELL LANDBRIDGE 1 71 63 57 63
END DAY

EVERY 32 
	DO ATTACK_BUILDING BLUE E_BUILDING_TRAINING 1 6 0
END EVERY

EVERY 74
	IF VAL_NUM_WARRIORS_MY > VAL_NUM_WARRIORS_BLUE
		DO ATTACK_BUILDING BLUE E_BUILDING_HUT 0 4 1
	END_IF
END EVERY

EVERY 32
	IF VAL_NUM_PRIESTS_MY < VAL_NUM_PRIESTS_BLUE
		DO TRAIN_UNITS U_PRIEST 3
	END_IF 
	IF VAL_NUM_WARRIORS_MY < VAL_NUM_WARRIORS_BLUE
		DO TRAIN_UNITS U_WARRIOR 3
	END_IF 
END EVERY

EVERY 2
	IF VAL_POPULATION_MY < 2
		DO SHOW_DIALOG 4
	END_IF
END EVERY

EVERY 38
	DO WORSHIP_STONE 1
END EVERY

EVERY 64
	DO CHECK_LAND_POINTS
	DO PATROL_SETTLEMENT
END EVERY