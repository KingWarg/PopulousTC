DO SET_SETTLEMENT_RADIUS 35

EVERY 32 
	DO ATTACK_BUILDING BLUE E_BUILDING_TRAINING 1 6 0
	DO SPY_ATTACK BLUE E_BUILDING_HUT
	IF IS_BLUE_SHAMAN_DEAD = 1
		DO ATTACK_BUILDING BLUE E_BUILDING_HUT 1 1 0
	END IF
	IF IS_RED_SHAMAN_DEAD = 1
		DO ATTACK_BUILDING RED E_BUILDING_HUT 1 1 0
	END IF
	IF IS_GREEN_SHAMAN_DEAD = 1
		DO ATTACK_BUILDING GREEN E_BUILDING_HUT 1 1 0
	END IF
	DO WORSHIP_STONE 0
END EVERY

EVERY 39 
	DO ATTACK_BUILDING RED E_BUILDING_TRAINING 1 6 0
	DO SPY_ATTACK RED E_BUILDING_HUT
END EVERY

EVERY 46 
	DO ATTACK_BUILDING GREEN E_BUILDING_TRAINING 1 6 0
	DO SPY_ATTACK GREEN E_BUILDING_HUT
END EVERY

EVERY 44
	IF VAL_NUM_WARRIORS_MY > VAL_NUM_WARRIORS_BLUE
		DO ATTACK_BUILDING BLUE E_BUILDING_HUT 0 4 1
	END IF
END EVERY

EVERY 49
	IF VAL_NUM_WARRIORS_MY > VAL_NUM_WARRIORS_RED
		DO ATTACK_BUILDING RED E_BUILDING_HUT 0 4 1
	END IF
END EVERY

EVERY 54
	IF VAL_NUM_WARRIORS_MY > VAL_NUM_WARRIORS_GREEN
		DO ATTACK_BUILDING GREEN E_BUILDING_HUT 0 4 1
	END IF
END EVERY

EVERY 64
	DO CHECK_LAND_POINTS
	DO PATROL_SETTLEMENT
END EVERY